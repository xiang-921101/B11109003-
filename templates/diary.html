<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>福寶日誌 - 重要事件紀錄</title>
<style>
    @font-face {
        font-family: "MyGameFont";
        src: url("{{ url_for('static', filename='fonts/myfont.ttf') }}");
    }
    
    body {
        font-family: "MyGameFont", "Microsoft JhengHei";
        background: #FFF7D6;
        margin: 0;
        padding: 0;
        color: #6b4f3a;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
    }

    .navbar {
        display: flex;
        justify-content: flex-end;
        background-color: #d4a373;
        padding: 15px 30px;
        width: 100%;
        box-sizing: border-box;
    }
    .navbar a {
        color: #fff;
        text-decoration: none;
        margin-left: 30px;
        font-size: 24px;
        transition: 0.3s;
    }
    .navbar a:hover {
        text-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    .container {
        max-width: 800px;
        width: 90%;
        margin: 40px auto;
        padding: 20px 40px;
        background-color: #fff8e5;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        text-align: left;
    }
    
    h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #b7793f;
    }

    /* 日誌項目 */
    .log-entry {
        border-bottom: 2px dashed #e0c8a5;
        padding-bottom: 20px;
        margin-bottom: 30px;
    }

    .log-header {
        margin-bottom: 10px;
    }

    .log-header h3 {
        margin: 0;
        color: #d4a373;
        font-size: 24px;
    }

    .log-list {
        list-style-type: '⭐ '; /* 使用星星或其他符號 */
        padding-left: 20px;
    }

    .log-list li {
        margin-bottom: 8px;
        line-height: 1.5;
    }
</style>
</head>
<body>

    <nav class="navbar">
        <a href="/home">每日小任務</a>
        <a href="/profile">個人資料</a>
        <a href="/diary">福寶日誌</a>
    </nav>

<div class="container">
    <h2>福寶日誌 - 福寶的成長紀錄</h2>

    {% if changelog|length > 0 %}
        {% for log in changelog %}
            <div class="log-entry">
                <div class="log-header">
                    <h3>日誌日期：{{ log.date }}</h3>
                </div>
                
                <ul class="log-list">
                    {% for item in log.content %}
                        <li>{{ item }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endfor %}
    {% else %}
        <p style="text-align:center;">福寶還沒有任何成長紀錄。</p>
    {% endif %}
</div>

</body>
</html>
